<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Course Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if 'error' in message.lower() or 'invalid' in message.lower() %}error{% else %}success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="dashboard">
            <div class="nav-links">
                <a href="/admin/add_course">Add Course</a>
                <a href="/admin/courses">View/Delete Courses</a>
                <a href="/admin/registered_students">View Registered Students</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
